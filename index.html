<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feliz navidad 2024- encoded mabel</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="icono.png">
  <!-- Agrega la referencia a la biblioteca GSAP -->
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <img src="NELYCOR.png" alt="TE AMO" class="imagen" width="650" style="margin-top: -50px;">
    </div>
    <h1 id="miTitulo">Feliz Navidad Amor</h1>
    <div class="button">
      <button>
        <a href="principal.html">PRECIONA AQUI MAMI...</a>
      </button>
    </div>
  </div>

  <script>
    // Ejecutar el código GSAP cuando la página se carga
    document.addEventListener("DOMContentLoaded", function() {
      // Animar el encabezado al cargar la página
      gsap.from("#miTitulo", { duration: 1, opacity: 0, y: -50, ease: "power2.out" });
    });
  </script>
</body>
</html>
